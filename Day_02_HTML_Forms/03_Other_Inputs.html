<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Other Inputs</title>
</head>
<body>
  <form action="www.example.com">
    <h3>Number Input</h3>
    <label for="phone">Enter your quantity (no more than 10)</label>
    <input type="number" id="phone" name="phonenumber" min="0" max="10"/>
    <!-- During submit HTML throws an error -->

    <h3>Radio Buttons</h3>
    <p>Please select your preferred contact method:</p>
    <input type="radio" id="contactChoice1" name="contact" value="email" />
    <label for="contactChoice1">Email</label>

    <input type="radio" id="contactChoice2" name="contact" value="phone" />
    <label for="contactChoice2">Phone</label>

    <input type="radio" id="contactChoice3" name="contact" value="mail" />
    <label for="contactChoice3">Mail</label>
    
    <h3>Checkboxes</h3>
    <p>Choose your interests</p>
    <input type="checkbox" id="coding" name="interest" value="coding" />
    <label for="coding">Coding</label>
    <input type="checkbox" id="music" name="interest" value="music" />
    <label for="music">Music</label>
    <!-- Where multiple controls exist, radio buttons allow one to be selected out of them all, whereas checkboxes allow multiple values to be selected. -->

    <h3>Email Input</h3>
    <label for="emailAddress">Email:</label>
    <input id="emailAddress" type="email" placeholder="test@abc.com" />
    <!-- During submit form throws an error to enter in email format-->
    
    <h3>Password Input</h3>
    <label for="pass">Password (8 characters minimum):</label>
    <input type="password" id="pass" name="password" required />

    <h3>Textarea</h3>
    <textarea id="comments" name="usercomments" rows=5" cols="10">Some Text
    </textarea>

    <h3>Range</h3>
    <input type="range" id="volume" name="volume" min="0" max="100" value="30" />
    <label for="volume">Volume</label>

    <!-- The <select> HTML element represents a control that provides a menu of options. -->
    <h3>Select Dropdown</h3>
    <label for="size-select">Choose you shirt size:</label>
    <!-- Similar to ul and li nested manner -->
    <select name="shirtSize" id="size-select">
      <option value="">--Please choose an option--</option>
      <option value="s">Small</option>
      <option value="medium">Medium</option>
      <option value="l">Large</option>
      <option value="xl">Extra Large</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <!-- Add  a button and talk about validations, number email and required for password-->
</body>
</html>

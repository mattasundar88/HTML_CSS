<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPAN & DIV</title>
</head>
<body>
  <h1>All About Ship!</h1>
  <p>A ship is a <i>large</i> vessel that travels the world's oceans and other navigable waterways, carrying cargo or passengers, or in support of <span style="background-color: yellow;">specialized missions</span>, such as defense, research and fishing. </p>

  <!-- We have generic elements called as span and div -->
  <!-- The div tag is a generic block-level element - used to group together content and style it -->
  <!-- The span tag is an inline element that you use to make a smaller part of content stand out with CSS or JS  -->
  <div style="padding: 10px; background-color: aqua;">
    <input type="text" />
    <div>
      <br/>
      <button>Cancel</button>
    </div>
  </div>
  <br/>
  <div>
    <button>Save</button>
  </div>
</body>
</html>
